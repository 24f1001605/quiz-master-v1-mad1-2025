<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 15px;
        }
        .title {
            text-align: center;
            color: #0066cc;
            margin-bottom: 20px;
        }
        .login-header {
            text-align: center;
            color: #ff9933;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: inline-block;
            width: 150px;
            color: #0066cc;
            font-size: 16px;
        }
        .form-group input {
            width: 200px;
            padding: 8px;
            border: 1px solid #0066cc;
            border-radius: 5px;
        }
        .login-button {
            background-color: #99ccff;
            color: #000;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .create-user {
            text-align: center;
            margin-top: 20px;
            color: #ff0000;
        }
        .create-user a {
            color: #ff0000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="title">Welcome to Quiz Master</h1>
        <h2 class="login-header">Login</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="username">Username(E-mail) :</label>
                <input type="email" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="create-user">
            <a href="#">Create new user?</a>
        </div>
    </div>
</body>
</html>
